<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Location Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1565c0;
            font-size: 13px;
            line-height: 1.6;
        }
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2196F3;
        }
        .form-row input {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        button:active {
            transform: scale(0.98);
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        textarea {
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .device-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .device-info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Mobile Location Test</h1>
        <p class="subtitle">Works on Android & iOS</p>
        
        <div class="info-box">
            <strong>‚úÖ This works on:</strong>
            ‚Ä¢ Local IP (192.168.x.x)<br>
            ‚Ä¢ Localhost (127.0.0.1)<br>
            ‚Ä¢ HTTPS sites<br>
            <br>
            <strong>üì± Just tap "Get Location" and allow permission!</strong>
        </div>
        
        <div class="form-row">
            <input type="text" id="latitude" placeholder="Latitude" readonly>
            <input type="text" id="longitude" placeholder="Longitude" readonly>
        </div>
        
        <button id="getLocation">üìç Get My Location</button>
        
        <textarea id="address" rows="3" placeholder="Address will appear here..." readonly></textarea>
        
        <div id="success" class="success" style="display: none;"></div>
        
        <div class="device-info">
            <strong>üì± Device Info:</strong>
            <div id="deviceInfo"></div>
        </div>
    </div>
    
    <script>
        // Display device info
        const deviceInfo = document.getElementById('deviceInfo');
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const protocol = location.protocol;
        const hostname = location.hostname;
        
        deviceInfo.innerHTML = `
            Device: ${isAndroid ? 'Android' : isIOS ? 'iOS' : 'Desktop'}<br>
            Protocol: ${protocol}<br>
            Hostname: ${hostname}<br>
            Browser: ${navigator.userAgent.match(/Chrome|Safari|Firefox|Edge/i)?.[0] || 'Unknown'}
        `;
        
        // Get Location button
        document.getElementById('getLocation').addEventListener('click', function() {
            const btn = this;
            const latInput = document.getElementById('latitude');
            const lonInput = document.getElementById('longitude');
            const addressInput = document.getElementById('address');
            const successDiv = document.getElementById('success');
            
            // Hide previous success
            successDiv.style.display = 'none';
            
            // Check support
            if (!navigator.geolocation) {
                alert("Your device does not support Geolocation.");
                return;
            }
            
            // Show loading
            btn.textContent = '‚è≥ Getting Location...';
            btn.disabled = true;
            
            // Request location - THIS TRIGGERS THE NATIVE PERMISSION POPUP
            navigator.geolocation.getCurrentPosition(
                // SUCCESS
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Fill coordinates
                    latInput.value = lat.toFixed(6);
                    lonInput.value = lon.toFixed(6);
                    
                    // Show success
                    successDiv.textContent = `‚úÖ Location captured! (¬±${Math.round(accuracy)}m accuracy)`;
                    successDiv.style.display = 'block';
                    
                    // Fetch address
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`, {
                        headers: { 'User-Agent': 'MobileLocationTest/1.0' }
                    })
                    .then(res => res.json())
                    .then(data => {
                        addressInput.value = data.display_name || 'Address not found';
                        btn.textContent = '‚úì Success!';
                        btn.style.background = '#4CAF50';
                        setTimeout(() => {
                            btn.textContent = 'üìç Get My Location';
                            btn.style.background = '';
                            btn.disabled = false;
                        }, 2000);
                    })
                    .catch(() => {
                        addressInput.value = `Lat: ${lat}, Lon: ${lon}`;
                        btn.textContent = 'üìç Get My Location';
                        btn.disabled = false;
                    });
                },
                // ERROR - Force permission popup handling
                function(error) {
                    btn.textContent = 'üìç Get My Location';
                    btn.disabled = false;
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Please enable Location Permission for this site.\n\n" +
                                  "üì± Android: Tap the lock icon ‚Üí Permissions ‚Üí Location ‚Üí Allow\n" +
                                  "üçé iOS: Tap 'AA' ‚Üí Website Settings ‚Üí Location ‚Üí Allow");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Location unavailable. Please turn ON GPS and ensure Location Services are enabled.");
                            break;
                        case error.TIMEOUT:
                            alert("Location request timed out. Please check your internet connection and try again.");
                            break;
                        default:
                            alert("Unable to fetch location. Please try again.");
                    }
                },
                // OPTIONS
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });
    </script>
</body>
</html>
