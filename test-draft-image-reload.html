<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Draft Image Reload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #1976D2;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #2196F3;
        }
        .error {
            background: #ffebee;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #f44336;
        }
        .success {
            background: #e8f5e9;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        img {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>üîç Draft Image Reload Debugger</h1>
    
    <div class="test-section">
        <h2>Current Storage Status</h2>
        <button onclick="checkStorage()">Check LocalStorage</button>
        <button onclick="clearStorage()">Clear All Storage</button>
        <div id="storageInfo"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Draft Loading</h2>
        <button onclick="testLoadDraft()">Load Draft from Server</button>
        <div id="draftInfo"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Image Paths</h2>
        <button onclick="testImagePaths()">Verify Image Paths</button>
        <div id="imageInfo"></div>
    </div>

    <script>
        function checkStorage() {
            const info = document.getElementById('storageInfo');
            const draftId = localStorage.getItem('draftId');
            const uploadedFiles = localStorage.getItem('uploadedFiles');
            const savedFiles = localStorage.getItem('savedFiles');
            
            let html = '<div class="info">';
            html += '<h3>LocalStorage Contents:</h3>';
            html += '<p><strong>Draft ID:</strong> ' + (draftId || 'None') + '</p>';
            
            if (uploadedFiles) {
                html += '<p><strong>Uploaded Files:</strong></p>';
                html += '<pre>' + JSON.stringify(JSON.parse(uploadedFiles), null, 2) + '</pre>';
            } else {
                html += '<p><strong>Uploaded Files:</strong> None</p>';
            }
            
            if (savedFiles) {
                html += '<p><strong>Saved Files:</strong></p>';
                html += '<pre>' + JSON.stringify(JSON.parse(savedFiles), null, 2) + '</pre>';
            } else {
                html += '<p><strong>Saved Files:</strong> None</p>';
            }
            
            html += '</div>';
            info.innerHTML = html;
        }
        
        function clearStorage() {
            if (confirm('Clear all localStorage? This will delete draft data.')) {
                localStorage.clear();
                alert('‚úÖ Storage cleared!');
                checkStorage();
            }
        }
        
        function testLoadDraft() {
            const draftId = localStorage.getItem('draftId');
            const info = document.getElementById('draftInfo');
            
            if (!draftId) {
                info.innerHTML = '<div class="error">‚ùå No draft ID found in localStorage</div>';
                return;
            }
            
            info.innerHTML = '<div class="info">‚è≥ Loading draft from server...</div>';
            
            fetch('load-draft.php?draft_id=' + draftId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let html = '<div class="success">';
                        html += '<h3>‚úÖ Draft Loaded Successfully</h3>';
                        html += '<p><strong>Draft ID:</strong> ' + data.draft_data.draft_id + '</p>';
                        html += '<p><strong>Current Step:</strong> ' + data.draft_data.current_step + '</p>';
                        html += '<p><strong>Uploaded Files:</strong> ' + Object.keys(data.draft_data.uploaded_files || {}).length + '</p>';
                        html += '<pre>' + JSON.stringify(data.draft_data, null, 2) + '</pre>';
                        html += '</div>';
                        info.innerHTML = html;
                    } else {
                        info.innerHTML = '<div class="error">‚ùå Failed to load draft: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    info.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
                });
        }
        
        function testImagePaths() {
            const info = document.getElementById('imageInfo');
            const uploadedFiles = localStorage.getItem('uploadedFiles');
            
            if (!uploadedFiles) {
                info.innerHTML = '<div class="error">‚ùå No uploaded files in localStorage</div>';
                return;
            }
            
            const files = JSON.parse(uploadedFiles);
            let html = '<div class="info"><h3>Testing Image Paths:</h3>';
            
            for (let fieldName in files) {
                const filePath = files[fieldName];
                html += '<div style="margin: 15px 0; padding: 10px; background: white; border-radius: 5px;">';
                html += '<p><strong>' + fieldName + ':</strong></p>';
                html += '<p style="font-family: monospace; font-size: 12px;">' + filePath + '</p>';
                html += '<img src="' + filePath + '" alt="' + fieldName + '" onerror="this.style.border=\'2px solid red\'; this.alt=\'‚ùå Failed to load\'" onload="this.style.border=\'2px solid green\'">';
                html += '</div>';
            }
            
            html += '</div>';
            info.innerHTML = html;
        }
        
        // Auto-check on load
        window.addEventListener('DOMContentLoaded', function() {
            checkStorage();
        });
    </script>
</body>
</html>
